---

relkit_environment: {}

###########
# jenkins #
###########

relkit_jenkins_state: ignored
relkit_jenkins_stable: yes
relkit_jenkins_groups: []
relkit_jenkins_memory: 512m
relkit_jenkins_sshkeys: []
relkit_jenkins_http_port: 8080
relkit_jenkins_http_address: 127.0.0.1

#########
# aptly #
#########

relkit_aptly_api_address: 0.0.0.0
relkit_aptly_api_port: 8081
relkit_aptly_dl_address: 0.0.0.0
relkit_aptly_dl_port: 8080
relkit_aptly_repositories:
- name: default
  distribution: latest
